<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA PRINCIPAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo-IMRA.png" sizes="16x16">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="mainContainer">
        <header>
            <nav>
                <figure>
                    <img src="assets/logo-IMRA.png" alt="logo-IMRA">
                </figure>
                <div class="container-Login">
                    <button class="btnIniciarSesion">Iniciar Sesion<ion-icon name="log-in-outline"></ion-icon></button>
                    <button class="btnCrearCuenta">Crear Cuenta<ion-icon name="person-add-outline"></ion-icon></button>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <h1>Bienvenido</h1>
                <figure>
                    <img src="assets/flame-chatbot.png" alt="flame-chatbot">
                </figure>
            </section>
            <section class="container-Login_Register">
                <aside id="section-login" class="container-form animate__animated animate__backInLeft">
                    <h3>¡Bienvenido de nuevo!</h3> 
                    <p>Ingrese sus credenciales para continuar.</p>
                    <form action="#">
                        <div class="container_input">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" name="email" id="email-ingresar" placeholder="Correo Electronico" required>
                        </div>
                        <div class="container_input">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="password" id="password-ingresar" placeholder="Contraseña" required>
                            <button type="button" class="btnChangeIPT"><ion-icon name="eye-off-outline"></ion-icon></button>
                        </div>
                        <button type="button">Ingresar</button>
                    </form>
                    <div class="container-form_footer">
                        <p>¿No tienes una cuenta?</p> <a href="#" class="btnCrearCuenta">Registrarse</a>
                    </div>
                </aside>
                <aside id="section-register" class="container-form animate__animated animate__backInRight">
                    <h3>¡Crear una cuenta!</h3>
                    <p>Regístrese para comenzar.</p>
                    <form action="#">
                        <div class="container_input">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="container_input">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" name="email" id="email-registrar" placeholder="Correo Electronico" required>
                        </div>
                        <div class="container_input">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="password" id="password-registrar" placeholder="Contraseña" required>
                            <button type="button" class="btnChangeIPT"><ion-icon name="eye-off-outline"></ion-icon></button>
                        </div>
                        <div class="container_input">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar Contraseña" required>
                            <button type="button" class="btnChangeIPT"><ion-icon name="eye-off-outline"></ion-icon></button>
                        </div>
                        <button type="button">Registrarse</button>
                    </form>
                    <div class="container-form_footer">
                        <p>¿Ya tienes una cuenta?</p> <a href="#" class="btnIniciarSesion">Ingresar</a>
                    </div>
                </aside>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
